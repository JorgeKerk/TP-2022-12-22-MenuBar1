<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Importacion de iconos desde Boostrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Menú Bar I</title>
</head>
<body>
    <!-- 'DIV contenedor General' donse se encuentra centrada la barra de menú-->
    <div id="divIdMenuBarContainer">
        <!-- 'DIV de barra de menú' contiene el nav con los elementos de la barra de menú y marca el espacio/limite ocupado de la misma -->
        <div id="divIdMenuBarI">
            <!-- 'NAV' que contine los elementos de la barra de menú -->
            <nav>
                <!-- Logo de la barra / puede cambiarse a su gusto -->
                <img id="imgIdLogo" src="./images/clever-primary.svg" alt="Logo de la página">
                <!-- Items/elementos de la barra -->
                <a class="aClassMovLeft expand" href="">Home<hr></a>
                <a class="aClassMovCenter expand" href="">Product<hr></a>
                <a class="aClassMovCenter expand" href="">Features<hr></a>
                <a class="aClassMovRight expand" href="">Pircing<hr></a>
                <!-- Caja de texto e icono de búsqueda -->
                <div id="divIdSearch">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder= "Search">
                </div>
                <!-- Ícono de mensajes -->
                <a id="divIdGlob" class="expand" href=""><i class="bi bi-chat"><hr></i></a>
                <!-- Ícono de alarmas -->
                <div id="divIdContAlarm" class="expand">
                    <div id="divIdCircle"></div>
                    <a href=""><i class="bi bi-bell"></i><hr></a>
                </div>
                <!-- Imagen de persona/avatar logueado -->
                <a id="aImgImgUsr" href=""><img id="imgImgUsr"></a>
            </nav>
            <!-- FIN 'NAV' -->
        </div>
        <!-- FIN 'DIV de barra de menú' -->
    </div>
    <!-- FIN 'DIV contenedor General' -->
</body>
</html>
